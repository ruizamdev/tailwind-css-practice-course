<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p class="text-sm">Texto SM</p>
  <p class="text-base">Texto base</p>
  <p class="text-lg">Texto LG</p>
  <p class="text-xl">Texto XL</p>
  <p class="text-2xl">Texto 2XL</p>

  <p class="font-thin">Texto</p>
  <p class="font-normal">Texto</p>
  <p class="font-bold">Texto</p>
  <p class="font-extrabold">Texto</p>

  <p class="italic">Texto cursivo</p>
  <p class="not-italic">Texto cursivo</p>

  <p class="text-left">Alinear</p>
  <p class="text-center">Alinear</p>
  <p class="text-right">Alinear</p>
  <p class="text-justify">Alinear</p>

  <p class="tracking-wide">Espaciado</p>
  <p class="tracking-tighter">Espaciado</p>
  <p class="tracking-none">Espaciado</p>
  <p class="tracking-loose">Espaciado</p>

  <p class="text-red-500">Rojo</p>
  <p class="text-pink-500">Rosa</p>
  <p class="text-blue-500">Azul</p>
  <p class="text-green-500">Verde</p>
</body>
</html>
