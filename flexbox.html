<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="flex h-screen items-center justify-center bg-gray-100">
  <div class="h-32 w-32 bg-blue-400">Elemento 1</div>
  <div class="h-32 w-32 bg-pink-400">Elemento 2</div>
  <div class="h-32 w-32 bg-orange-400">Elemento 3</div>
</div>

<div class="flex flex-col items-center gap-4 bg-gray-200 p-4">
  <div class="h-32 w-32 bg-blue-400">Elemento 1</div>
  <div class="h-32 w-32 bg-pink-400">Elemento 2</div>
  <div class="h-32 w-32 bg-orange-400">Elemento 3</div>
</div>

<div class="flex justify-between items-center h-32 px-4">
  <div class="flex items-center justify-center h-32 w-32 bg-blue-400">Elemento 1</div>
  <div class="h-32 w-32 bg-pink-400">Elemento 2</div>
  <div class="h-32 w-32 bg-orange-400">Elemento 3</div>
</div>

<div class="flex h-32 bg-gray-200 p-4">
  <div class="flex-1 bg-blue-400">Elemento 1</div>
  <div class="flex-1 bg-pink-400">Elemento 2</div>
  <div class="flex-none bg-orange-400">Elemento 3</div>
</div>
</body>
</html>
